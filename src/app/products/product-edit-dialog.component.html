<mat-dialog-content>
  <form [formGroup]="editForm" (ngSubmit)="save()">
    <div class="form-field">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Title" required>
      </mat-form-field>
    </div>
    
    <div class="form-field">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Description"></textarea>
      </mat-form-field>
    </div>
    
    <div class="form-field">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" placeholder="Price" required type="number">
        <span matPrefix>$</span>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="update-actions">
  <button mat-button (click)="cancel()" class="cancel-button">Cancel</button>
  <button mat-button color="primary" class="save-button" [disabled]="!editForm.valid" (click)="save()">Save</button>
</mat-dialog-actions>
